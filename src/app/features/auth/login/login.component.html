<div class="divForm">
    <form class="max-w-sm mx-auto" (ngSubmit)="login()">
      <p class="title">Login</p>
      <div class="mb-5">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        
        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-3" placeholder="*********" required>
 

        <div class="flex items-start" (click)="togglePasswordVisibility()">
            <div class="flex items-center h-5">
              <input id="remember" type="checkbox"
                     class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 cursor-pointer">
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 cursor-pointer" (click)="togglePasswordVisibility()">Show password</label>
        </div>
      </div>

      <div *ngFor="let notification of notifications" [ngClass]="getNotificationClasses(notification)">
        {{ notification.text }}
      </div>

      <button type="submit" class="loginButton text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-5 mt-4">Login</button>

      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      Don't have an account? 
      <a routerLink="/sign-up" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
      </p>
    </form>
  </div>
