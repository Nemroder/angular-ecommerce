<div class="relative">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Username
                </th>
                <th scope="col" class="px-6 py-3">
                    Role
                </th>
                <th scope="col" class="px-6 py-3">
                    Active
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" 
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ user.id }}
                </td>
                <td class="px-6 py-4">
                    {{ user.username }}
                </td>
                <td class="px-6 py-4">
                    {{ user.role }}
                </td>
                <td class="px-6 py-4">
                    {{ user.isActive ? 'Yes' : 'No' }}
                </td>
                <td class="px-6 py-4">
                    <button (click)="onEditUser(user)" class="font-medium text-blue-600 dark:text-red-500 hover:underline pl-4">
                        Edit
                    </button>
                    <button (click)="onDeleteUser(user.id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
