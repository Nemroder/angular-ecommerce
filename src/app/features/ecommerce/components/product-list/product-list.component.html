<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <img [src]="product.image" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75 rounded-t-lg">
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm mb-2 font-bold tracking-tight text-gray-700 dark:text-gray-400">{{ product.title }}</h3>
        <h3 class="text-sm mb-2 font-bold tracking-tight text-gray-700 dark:text-gray-400">{{ product.creationAt }}</h3>
        <p class="text-lg font-medium dark:text-white">{{product.price}}</p>
        <button class="text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 font-medium text-sm py-2.5 w-full"
            (click)="addToCartHandler()">Add to cart</button>
    </div>
</div>
