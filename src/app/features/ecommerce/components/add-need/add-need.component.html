<form [formGroup]="needForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800 mx-auto max-w-lg mb-8">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add Need</h2>
  
  <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descripci√≥n:</label>
      <textarea id="description" formControlName="description"
                rows="6"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
  </div>
  
  <div class="mb-4">
      <label for="priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Prioridad:</label>
      <select id="priority" formControlName="priority" 
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
      </select>
  </div>
  
  <div class="mb-4">
      <label for="estimatedDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Estimada:</label>
      <input id="estimatedDate" type="date" formControlName="estimatedDate" 
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white focus:border-blue-500 focus:ring-blue-500 sm:text-sm" />
  </div>
  
  <button type="submit" 
          class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600">
      Agregar Necesidad
  </button>
</form>
